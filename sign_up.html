<!DOCTYPE html>

<head>
    <title>
        Sign-Up Page
    </title>
    <link rel="stylesheet" href="sing_up_style.css"/>
</head>
<html>
    <main>
        <body>
            <h1>
                Sign Up
            </h1>
            <p>
                Start for free
            </p>
            <div>
                <button class="glow">Sign Up<br/>with Google</button>
                <button class="glow">Sign Up<br/> with Github</button>
            </div>
            <div class = "separator">
                <hr class = "hr_s"/>
                <p>
                    or
                </p>
                <hr class = "hr_s"/>
            </div>
            <div>
                <label for="name">
                    <input id = "name" type="text" placeholder="First Name"/>
                    <input id = "name" type="text" placeholder="Second Name"/>
                </label>
                <br/>
                <label for="email">
                    <input id="email" type="text" placeholder="E-mail" class = "resize"/>
                </label>
                <br/>
                <label for = "password">
                    <input id = "password" type="password" placeholder="Password" class = "resize"/>
                </label>
            </div>
            <div>
                <button class= "glow">Back</button>
                <button class = "glow">Create</button>
            </div>
        </body>
    </main>
    <footer>
        <p>
            You are welcome with us
        </p>
    </footer>
</html>
