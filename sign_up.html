<html>
    <head>
        <title>
            Sign-Up Page
        </title>
        <link rel="stylesheet" href="sing_up_style.css"/>
    </head>
    <main>
        <header>
            <img id = "logo" src="imgs/queens.png" alt="Page Logo"/>
            <p id="brand">Queens</p>
        </header>
        <body>
            <h1>
                Sign Up
            </h1>
            <p>
                Create an Account
            </p>
            <hr style = "height: 0.05em; background-color: #000000a2;"/>
            <div>
                <label>               
                    <button class="glow sign_button"><img src="imgs/google.png" class="icon_button"/>with Google</button>
                </label>
                <label>
                    
                    <button class="glow sign_button"><img src="imgs/facebook.png" class="icon_button"/>with Facebook</button>
                </label>
            </div>
            <div id = "separator">
                <hr class = "hr_s"/>
                <p style = "margin-left: 0.05rem; margin-right: 0.05rem;">
                    or
                </p>
                <hr class = "hr_s"/>
            </div>
            <div>
                <label for="f_name">
                    <input id = "f_name" type="text" placeholder="First Name" class="glow"/>
                </label>
                <label for = "s_name">
                    <input id = "s_name" type="text" placeholder="Second Name" class = "glow"/>
                </label>
                <br/>
                <label for="username">
                    <input id="username" type="text" placeholder="Username" class = "resize glow"/>
                </label>
                <br/>
                <label for="email">
                    <input id="email" type="text" placeholder="E-mail" class = "resize glow"/>
                </label>
                <br/>
                <label for = "password">
                    <input id = "password" type="password" placeholder="Password" class = "resize glow"/>
                </label>
            </div>
            <div>
                <button class= "glow">Back</button>
                <button class = "glow">Create</button>
            </div>
            <div>
                <hr style = "height: 0.05em; background-color: #000000a2;">
            </div>
        </body>
        <footer>
            <p>
                Made by Cromega<br>
                <a href="https://github.com/Cromega08">Github</a><br>
                <a href="https://codepen.io/your-work">CodePen</a>
            </p>
            <div >
                <label>
                    <button id = "round_main"><img src="imgs/info.png" class = "footer_img"/></button>
                </label>
                
            </div>
        </footer>
    </main>
</html>
